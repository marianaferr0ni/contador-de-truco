<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="imagens/favicon.jpg" />
    <title>Contador de truco</title>
  </head>
  <body>
    <h1>Contador de Truco</h1>
    <div id="geral">
      <div id="equipe1">
        <h2>Equipe 1</h2>
        <input type="text" id="nomeEquipe1" placeholder="Digite o nome da equipe">
        <p>Nome de Equipe: <span id="nome1"></span></p>
        <p>Pontos: <span id="pontosEquipe1">0</span></p>
        <button onclick="aumentarPontos('equipe1', 1)">+1 Ponto</button>
        <button onclick="aumentarPontos('equipe1', 3)">+3 Pontos</button>
        <button onclick="zerarPontos1()">Zerar</button>
      </div>
      <div id="equipe2">
        <h2>Equipe 2</h2>
        <input type="text" id="nomeEquipe2" placeholder="Digite o nome da equipe">
        <p>Nome de Equipe: <span id="nome2"></span></p>
        <p>Pontos: <span id="pontosEquipe2">0</span></p>
        <button onclick="aumentarPontos('equipe2', 1)">+1 Ponto</button>
        <button onclick="aumentarPontos('equipe2', 3)">+3 Pontos</button>
        <button onclick="zerarPontos2()">Zerar</button>
      </div>
    </div>
    <div id="vencedor"></div>
    <div id="vencedores"> Vencedores: </div>
    <script src="js/index.js"></script>
  </body>
</html>
